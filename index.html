<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hello World</h1>
        <p>Que bom te ver, <span id="nome-usuario">Fulano</span></p>
    </header>
    <section>
        <h2>HTML</h2>
        <p class="texto-inglês">Hypertext Markup Language(...)</p>
        <h2>Outras linguagens</h2>
        <li id="lista">Lista</li>

        <h2>CSS</h2>
        <p class="texto-inglês">Cascading Style Sheets</p>
        
        <img src="imagem/OlaMundo.png" alt="texto alternativo" >
    </section>
    <footer>
        <p>Uma página desenvolvida por Alura Start</p>
    </footer>
    <script>
        function inserirNome() {
            const nome = prompt("Qual é o seu nome?");
            const spanUsuario = document.getElementById("nome-usuario");
            if (nome) {
                spanUsuario.textContent = nome;
            }
        }

        // Chamada da função
        inserirNome();
    </script>
</body>
</html>
